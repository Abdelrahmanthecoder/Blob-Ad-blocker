<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>popup</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster:400|Raleway:300,400,500&display=swap" rel="stylesheet">

</head>

<style>
    .popup {
        min-width: 500px;
        min-height: 18px;
        background: #40365b;
        box-shadow: 0px 0px 0px rgba(98, 79, 79, 0.513);
        border-radius: 21px;
        padding: 1rem;
    }

    h1 {
        font-size: 1.rem;
        font-family: "Lobster";
        text-align: center;

    }

    .yellow {
        color: #8c7ea1;
    }

    .blue {
        color: #8c7ea1;
    }

    p {
        font-family: "Raleway", sans-serif;
        font-size: 0.86rem;
    }

    .button {
        background-color: #a3a275;
        position: relative;
        height: 2rem;
        width: 4rem;
        border-radius: 25px;
        transition: 3s;
        font-family: "Raleway", sans-serif;
    }
</style>

<body style="background-color:#40365b;">
    <div class="popup">
        <h1> <span class="yellow">BLOB</span><span class="blue"> ad-blocker</span></h1>
        <p style="color: rgb(221, 195, 195);"> <strong class="thick-bold">
            Welcome to BLOB Adblocker, your one-stop shop for ad blocking! It smooth and it works! </strong> </p>
    </div>
</body>
</body>

</html>
